<!DOCTYPE html>
<html>

<head>
<title>GIS Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="/socket.io/socket.io.js"></script>
<script>
	SockIO = io();
	SockIO.on('connect', function () {
		console.log('SockIO connection established');
	});
	SockIO.on('message', function (data) {
		var com = JSON.parse(data);
		console.log('<<' + com.Cmd);
	//	console.log('Nxs', com.Nxs);
		eval(com.Nxs);
		console.log('apres eval');
		delete com.Nxs;
		__Nexus.start(SockIO, com);
	});
</script>
</head>

</body>
